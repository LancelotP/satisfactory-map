type Deposit implements IMarker {
  id: ID!
  map: Map!

  lat: Float!
  lng: Float!

  createdAt: DateTime!
  updatedAt: DateTime!

  quality: DepositQuality!
  type: DepositType!

  addedBy: User
}

enum DepositQuality {
  IMPURE
  NORMAL
  PURE
}

enum DepositType {
  IRON
  COPPER
  LIMESTONE
  COAL
  OIL
  SULPHUR
  CATERIUM
  SAM
  QUARTZ
  BAUXITE
  URANIUM
  GEYSER
}
