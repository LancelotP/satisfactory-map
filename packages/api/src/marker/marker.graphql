type Marker {
  id: ID!

  position: MarkerPoint!
  target: MarkerTarget!

  createdAt: DateTime!
  updatedAt: DateTime!
}

type MarkerPoint {
  x: Float!
  y: Float!
  z: Float!
}

union MarkerTarget = ResourceNode | Slug | DropPod

type Query {
  markersConnection(
    first: Int
    last: Int
    before: String
    after: String
  ): MarkersConnection!
}

type MarkersConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [MarkersConnectionEdge!]!
}

type MarkersConnectionEdge implements Edge {
  cursor: String!
  node: Marker!
}
