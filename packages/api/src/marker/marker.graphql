type Marker {
  id: ID!

  lat: Float!
  lng: Float!
  alt: Float
  target: MarkerTarget!

  obstructed: Boolean!
  information: String

  createdAt: DateTime!
  updatedAt: DateTime!
}

union MarkerTarget = ResourceNode | Slug | DropPod

type Query {
  markersConnection(
    first: Int
    last: Int
    before: String
    after: String
  ): MarkersConnection!
}

type MarkersConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [MarkersConnectionEdge!]!
}

type MarkersConnectionEdge implements Edge {
  cursor: String!
  node: Marker!
}
